<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

    <link rel="stylesheet" href="style.css">

    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div class="content">
            <h1>My article</h1>
            <small>
                Gokul
            </small>
            <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas placeat temporibus aliquid, deleniti ipsam provident voluptatem sit molestias dolor repellendus a officia pariatur eius eveniet facilis maiores, ad rem quas.
            </p>
            <h3>Dog</h3>    
        </div>
    </div>
    
    <nav>
        <ul>
            <li>
                <i class="fas fa-home">Home</i>
                <i class="fas fa-user-alt">about</i>
                <i class="fas fa-envelope">Contact</i>
            </li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
